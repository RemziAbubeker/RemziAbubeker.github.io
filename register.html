<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="regstyle.css">
    <title>ምዝገባ</title>
</head>
<body>
<nav class="fixed-top"> አል ቀለም የኦንላይን የቁርአን እና የ አረብኛ ትምህርት ቤት</nav>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
               <h2><b>ሙሉ መረጃዎትን (ምዝገባ)</b></h2>
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-wrapp formbold-mb-3">
              <label for="firstname" class="formbold-form-label"> ስም </label>
      
              <div>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="ሙሉ ስምዎን"
                  class="formbold-form-input"
                />
      
            
              </div>
            </div>
      
            
            <div class="formbold-mb-3">
                <label for="dob" class="formbold-form-label"> የሚኖሩበት ሃገር </label>
                <input type="country" name="dob" id="dob" class="formbold-form-input" />
            </div>
            
            <div class="formbold-mb-3">
                <label class="formbold-form-label">ጾታ</label>
                
                <select class="formbold-form-input" name="occupation" id="occupation">
                    <option value="male">ወንድ</option>
                    <option value="female">ሴት</option>
                </select>
            </div>
            <div class="formbold-mb-3">
              <label for="age" class="formbold-form-label"> እድሜ </label>
              <input
                type="text"
                name="age"
                id="age"
                placeholder="እድሜዎትን ይጻፉ"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-mb-3 formbold-input-wrapp">
                <label for="phone" class="formbold-form-label"> ቴሌግራም የሚጠቀሙበት ስልክ ቁጥር </label>
        
                <div>
                  <input
                    type="text"
                    name="areacode"
                    id="areacode"
                    placeholder="Area code"
                    class="formbold-form-input formbold-w-45"
                  />
        
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Phone number"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div>
                
              
              <div class="formbold-mb-6">
                <label for="qusOne" class="formbold-form-label">
                  የሚማሩት የትምህርት አይነት (Course Title )
                </label>
        
                <div class="formbold-radio-flex">
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input
                        class="formbold-input-radio"
                        type="radio"
                        name="qusOne"
                        id="qusOne"
                      />
                      የ ቁርአን ትምህርት በግል
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
        
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input
                        class="formbold-input-radio"
                        type="radio"
                        name="qusOne"
                        id="qusOne"
                      />
                      የቁርአን ትምህርት በጋራ 
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
        
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input
                        class="formbold-input-radio"
                        type="radio"
                        name="qusOne"
                        id="qusOne"
                      />
                      የ አረብኛ ትምህርት በግል
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
        
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input
                        class="formbold-input-radio"
                        type="radio"
                        name="qusOne"
                        id="qusOne"
                      />
                      የ አረብኛ ትምህርት በጋራ
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
        
                   
                  
                  <div class="formbold-mb-6">
                    <label for="qusOne" class="formbold-form-label">
                      እኛን በምን አገኙን
                    </label>
            
                    <div class="formbold-radio-flex">
                      <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input
                              class="formbold-input-radio"
                              type="radio"
                              name="qusOne"
                              id="qusOne"
                            />
                            በ ዩትዩብ
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                    </div>
                    </div>
                    <div class="formbold-radio-flex">
                      <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input
                              class="formbold-input-radio"
                              type="radio"
                              name="qusOne"
                              id="qusOne"
                            />
                            በ ቴሌግራም
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                    </div>
                    </div>
                    <div class="formbold-radio-flex">
                      <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input
                              class="formbold-input-radio"
                              type="radio"
                              name="qusOne"
                              id="qusOne"
                            />
                            በ ቲክቶክ
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                    </div>
                    </div>
                    <div class="formbold-radio-flex">
                      <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input
                              class="formbold-input-radio"
                              type="radio"
                              name="qusOne"
                              id="qusOne"
                            />
                            ሌሎች
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                    </div>
                    </div>
            
                </div>
              </div>
        
              
        
              
            <button class="formbold-btn">Submit</button>
          </form>
        </div>
      </div>
    
</body>
</html>
